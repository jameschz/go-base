 # pool configs
_pool: &_pool
  pool_init_size: 10
  pool_idle_min_size: 5
  pool_idle_timeout_min: 5

# drivers
drivers:
  default:
    type: redis
    name: default
    algo: hash # rand|hash
    nodes:
    - 127.0.0.1:6379:0
    - 127.0.0.1:6379:1
    <<: *_pool
  rank:
    type: redis
    name: rank
    algo: hash
    nodes:
    - 127.0.0.1:6379
    <<: *_pool

# regions
regions:
  user:
    name: user
    driver: default
    desc: "user cache"
    ttl: 60 * 60 * 24
  rank:
    name: rank
    driver: rank
    desc: "rank cache"
    ttl: 60 * 60 * 24
